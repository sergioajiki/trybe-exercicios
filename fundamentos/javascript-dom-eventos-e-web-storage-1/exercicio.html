<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>

    //   Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    //   - document.getElementById()
    //   - document.getElementsByClassName()
    //   - document.getElementsByTagName()
    //   1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function changeText() {
      let paragraph = document.getElementsByTagName('p')[1];
      paragraph.innerText = "Ganhar 3.500 e estar em um empresa cabulosa!!";
    };
    changeText();
    //   2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function mudaCor() {
      let squareYellow = document.getElementsByClassName('main-content')[0];
      squareYellow.style.backgroundColor = "rgb(76,164,109)";
    }
    mudaCor();
    //   3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
    function MudaCorCentro() {
      let corCentro = document.getElementsByClassName('center-content')[0];
      corCentro.style.backgroundColor = 'white';
    }
    MudaCorCentro();
    //   4. Crie e execute uma função que corrija o texto da tag <h1>.
    function corrigeTitle() {
      let title = document.getElementsByClassName('title')[0];
      title.innerText = 'Exercício 5.1 - JavaScript';
    }
    corrigeTitle();
    //   5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
    function textoMaiusculo() {
      let mudaLetra = document.getElementsByTagName('p')[0];
      mudaLetra.innerHTML = mudaLetra.innerHTML.toUpperCase();
    }
    textoMaiusculo();
    //   6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
    function exibeTag() {
      let tags = document.getElementsByTagName('p');
      for (let index = 0; index < tags.length; index += 1) {
        console.log(tags[index].innerHTML);
      }
    }
    exibeTag();
  </script>
</body>

</html>
